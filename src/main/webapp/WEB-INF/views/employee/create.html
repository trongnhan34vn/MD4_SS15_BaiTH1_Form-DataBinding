<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
<div th:if="${message != null}">
    <h3 style="color: red" th:text="${message}"></h3>
</div>
<h1><a th:href="@{/employee}">Back to menu</a></h1>
<form action="create" method="post" th:object="${employee}">
    <table>
        <tr>
            <td>ID: </td>
            <td><input name="id" type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td><input name="name" type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Contact Number: </td>
            <td><input name="contact" type="text" th:field="*{contactNumber}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
